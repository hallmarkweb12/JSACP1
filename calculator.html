<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
    <p id="quotient"></p>
    <script>
        //Numbers
        let x= 108;
        let y= 24;

        //Calculations
        let sum= (x+y)
        let difference=(x-y)
        let multiplication= (x*y)
        let division=(x/y)
        let quotient=(x % y)

        //Show result
        document.getElementById("addition").innerHTML = sum;
        document.getElementById("subtraction").innerHTML = difference;
        document.getElementById("multiplication").innerHTML=multiplication;
        document.getElementById("division").innerHTML=division;
        document.getElementById("quotient").innerHTML=quotient;

    </script>
</body>
</html>
